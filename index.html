<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de média</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title ">Calculadora de média</h1> <br>
        <p class="page-subtitle">
            Descubra a média de nota de todas as suas provas.
        </p> <br>
        <img src="https://www.csvp.com.br/wp-content/uploads/2018/06/prova-simulado-emen-colegio-santo-antonio.png"> </img>
        <p class="subtitulo"> Insira as suas notas: </p>

        <input class="input-notas" type="number" id="nota1" required placeholder="Insira a primeira nota" />
        <input class="input-notas" type="number" id="nota2" required placeholder="Insira a segunda nota" />
        <br> <br>
        <input class="input-notas" type="number" id="nota3" required placeholder="Insira a terceira nota" />
        <input class="input-notas" type="number" id="nota4" required placeholder="Insira a quarta nota" /> <br> <br> <br>
        <button onclick="calcularMedia()">Calcular média</button> <br>
        <br>
        <p>
            <h2 id="media"></h2>
        </p>
        <br>
        <p>
            <h2 id="resultado"></h2>
        </p>
        </br>
    </div>

    <footer>
        Feito por Gabrielly Souza
    </footer>
</body>

</html>

</html>
